<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.min.css">
</head>

<body>
    <form class="form-signin align-self-center">
        <div class="text-center mb-4">
            <img class="mb-4" src="./images/logo.png" width="84" height="84">
            <h1 class="h3 font-weight-normal mb-3">登录</h1>
        </div>
        <div class="form-label-group">
            <input type="text" class="form-control" id="userName" placeholder="用户名" required autofocus>
            <label for="userName">用户名</label>
        </div>
        <div class="form-label-group">
            <input type="password" class="form-control" id="userPsw" placeholder="用户名" required>
            <label for="userPsw">密码</label>
        </div>
        <div class="checkbox mb-3">
           <label>  <input type="checkbox" value="remember-me">记住我</label>
        </div> 
        <button type="submit" id="loginBtn" class="btn btn-primary btn-lg btn-block">登录</button>
        <p class="mt-5 mb-3 texg-muted text-center">©️2018-2019</p>
    </form>

    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./bootstrap.4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="./bootstrap.4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
